<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>домашка 2 завдання 2</title>
  <style>
    #box {
      width: 50px;
      height: 50px;
      background-color: rebeccapurple;
      position: absolute;
      left: 0;
      top: 0;
      transition: transform 0.3s ease;
    }
    
    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="box"></div>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  
  <script>
    const box = document.getElementById('box');
    
    function moveBox(e) {
      // Отримуємо координати миші
      const x = e.clientX;
      const y = e.clientY;
      
      
      box.style.transform = `translate(${x - 25}px, ${y - 25}px)`;
      console.log('Box переміщено до:', x, y);
    }
    
   
    const debouncedMove = _.debounce(moveBox, 100);
    
    document.addEventListener('mousemove', debouncedMove);
  </script>
</body>
</html>
